<body>
  <h1>🔐 SECRET MESSAGE VAULT</h1>
  <textarea id="secretInput" placeholder="Type your secret message..."></textarea><br>
  <button onclick="saveMessage()">Generate Secret Link</button>

  <div class="link-box" id="linkBox" style="display:none;">
    Copy this link and send it: <br>
    <a id="secretLink" href="#" target="_blank" style="color:lightgreen;"></a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getDatabase, ref, set, get, remove } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";

   const firebaseConfig = {
  apiKey: "AIzaSyBYNXTyturZ_Up0btQUyDakdh0rnM-mRjU",
  authDomain: "secret-message-vault-bd707.firebaseapp.com",
  databaseURL: "https://secret-message-vault-bd707-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "secret-message-vault-bd707",
  storageBucket: "secret-message-vault-bd707.firebasestorage.app",
  messagingSenderId: "212456164107",
  appId: "1:212456164107:web:803d3d3bbd8bd34725f00e"
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function generateID() {
      return Math.random().toString(36).substring(2, 10);
    }

    window.saveMessage = async function () {
      const message = document.getElementById('secretInput').value.trim();
      if (!message) return alert("Please enter a message!");

      const id = generateID();

      await set(ref(db, 'secrets/' + id), { message });

      const link = `${location.origin}${location.pathname}?id=${id}`;
      document.getElementById('secretLink').href = link;
      document.getElementById('secretLink').textContent = link;
      document.getElementById('linkBox').style.display = "block";
    };

    // Message viewer (if a link has ?id=xxxxx)
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    if (id) {
      get(ref(db, 'secrets/' + id)).then(snapshot => {
        if (snapshot.exists()) {
          alert("🔓 Secret Message:\n" + snapshot.val().message);
          remove(ref(db, 'secrets/' + id)); // delete after view
        } else {
          alert("❌ Message not found or already viewed.");
        }
      });
    }
  </script>
